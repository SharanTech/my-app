---
- hosts: dev
  become: true
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: Firstapp
        image: "sharan95/myweb:{{Docker_Tag}}"
        state: started
        published_ports:
          -0.0.0.0:8080:8080
      
